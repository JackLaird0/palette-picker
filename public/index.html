<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' type='text/css' href='./css/styles.css' />
  <title>Palette Picker</title>
</head>
<body>
  <h1 class='title'>Palette Picker</h1>
  <div class="color-card-container">
    <div class="color-card color-card1">
      <p class="lock">Lock</p>
      <p class="hex-value hex-value1">#123456</p>
    </div>
    <div class="color-card color-card2">
      <p class="lock">Lock</p>
      <p class="hex-value hex-value2">#123456</p>
    </div>
    <div class="color-card color-card3">
      <p class="lock">Lock</p>
      <p class="hex-value hex-value3">#123456</p>
    </div>
    <div class="color-card color-card4">
      <p class="lock">Lock</p>
      <p class="hex-value hex-value4">#123456</p>
    </div>
    <div class="color-card color-card5">
      <p class="lock">Lock</p>
      <p class="hex-value hex-value5">#123456</p>
    </div>
  </div>
  <form class="palette-form">
    <button class="new-palette">
      Generate a New Palette!
    </button>
    <div class="new-palette-container">
      <select class='drop-down'>
        <option value="project">Project 1</option>
        <option value="project">Project 2</option>
        <option value="project">Project 3</option>
        <option value="project">Project 4</option>
      </select>
      <input type="text" placeholder="Palette Name" class='palette-name-input'>
      <button class='save-palette'> Save Palette </button>
    </div>
  </form>
  <div class="create-project-container">
    <h4>Create a new project:</h4>
    <div class="project-input-container">
      <input class='project-input' type="text" placeholder="New Project Name">
      <button class="save-project">Save Project</button>
    </div>
  </div>
  <div class="projects-container">
    <div class="project-name">
      <h3>Project 1</h3>
      <div class="palette">
        <p class="palette-name">Palette 1</p>
        <div class="color-sample sample1"></div>
        <div class="color-sample sample2"></div>
        <div class="color-sample sample3"></div>
        <div class="color-sample sample4"></div>
        <div class="color-sample sample5"></div>
        <p class='trash-can'>Trash Can</p>
      </div>
      <div class="palette">
        <p class="palette-name">Palette 2</p>
        <div class="color-sample sample1"></div>
        <div class="color-sample sample2"></div>
        <div class="color-sample sample3"></div>
        <div class="color-sample sample4"></div>
        <div class="color-sample sample5"></div>
        <p class='trash-can'>Trash Can</p>
      </div>
    </div>
    <div class="project-name">
      <h3>Project 2</h3>
        <div class="palette">
          <p class="palette-name">Palette 3</p>
          <div class="color-sample sample1"></div>
          <div class="color-sample sample2"></div>
          <div class="color-sample sample3"></div>
          <div class="color-sample sample4"></div>
          <div class="color-sample sample5"></div>
          <p class='trash-can'>Trash Can</p>
        </div>
      </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="./scripts/scripts.js"></script>
</body>
</html>
